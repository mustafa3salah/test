<!DOCTYPE html>
<html lang="ar">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title> الحلول | حساب جديد</title>
  <meta content="" name="description" />
  <meta content="" name="keywords" />

  <!-- Favicons -->
  <link href="../assets/img/Individual-icon.svg" rel="icon" />
  <link href="../assets/img/Individual-icon.svg" rel="apple-touch-icon" />

  <!-- Vendor CSS Files -->
  <link href="../assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
  <link href="../assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="../assets/css/countrySelect.min.css" />

  <!-- Template Main CSS File -->
  <link href="../assets/css/individual.css" rel="stylesheet" />
</head>

<body class="sign-page">
  <section class="sign-in p-0">
    <div class="row g-0">
      <div class="col-md-6 form-sign">
        <div class="ftco-section">
          <div class="container">
            <div class="row justify-content-center sign-up">
              <div class="col-md-8">
                <div class="d-flex justify-content-center mt-2 mb-4 mm">
                  <img src="../assets/img/logo/333.png" alt="" />
                  <br/>
                  <br/>
                </div>

                <div class="login-wrap">
                  <h3 class="mb-3">إنشاء حساب في بوابة العميل للافراد</h3>
                  <p class="text-center dont-have-btn mt-2">
                    من فضلك أدخل البيانات التالية
                    <a data-toggle="tab">لإنشاء الحساب</a>
                  </p>

                  <form action="#" class="signup-form">
                    <div class="row">
                      <div class="col">
                        <div class="form-group mb-2">
                          <label class="label" for="name">الاسم الاول</label>
                          <input type="text" class="form-control" placeholder="" required />
                        </div>
                      </div>
                      <div class="col">
                        <div class="form-group mb-2">
                          <label class="label" for="password">الاسم الاخير</label>
                          <input type="text" class="form-control" required />
                        </div>
                      </div>
                    </div>

                    <div class="form-group mb-2">
                      <label class="label" for="password">البريد الالكتروني</label>
                      <input type="email" class="form-control pe-4" placeholder="" required />
                    </div>
                    <div class="row">
                      <div class="col">
                        <div class="form-group mb-2">
                          <label class="label d-block" for="tel">رقم الجوال</label>
                          <div class="position-relative">
                            <div class="position-absolute icon-num">+966</div>
                            <input id="country_se" class="form-control" type="number" />
                          </div>
                        </div>
                      </div>
                      <div class="col">
                        <div class="form-group mb-2">
                          <label class="label" for="password"> المدينة </label>
                          <input type="text" class="form-control" required />
                        </div>
                      </div>
                    </div>



                    <div class="row">
                      <div class="col">
                        <div class="form-group mb-2">
                          <label class="label" for="password"> تحديد الفئة </label>
                          <select class="form-control" aria-label="Default select example">
                            <option value="1">المستخدم العادي</option>
                            <option value="2">المستخدم المهني او الطالب</option>
                            <option value="3">رائد أعمال او عمل حر</option>
                            <option value="4">لاعب محترف</option>
                          </select>
                        </div>
                      </div>
                    </div>






                    <div class="form-group mt-2 text-end">
                      <label class="checkbox-wrap mb-0">
                        <input type="checkbox" checked="" />
                        أوافق علي
                        <a href="../Individual/privacy-policy.html">سياسة الخصوصية</a>
                        و
                        <a href="../Individual/terms-and-conditions.html">شروط الاستخدام</a>
                      </label>
                    </div>

                    <div class="form-group mt-3 mb-2">
                      <button type="submit" class="form-control btn btn-primary rounded submit px-3 border-0">
                        <a href="../Individual/profile.html">انشاء الحساب</a>
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-6 sign-in-bg p-4">
        <div class="row align-items-baseline ff p-4 text-center">
        </div>
      </div>

    </div>
  </section>

  <!-- Vendor JS Files -->
  <script src="../assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.0/dist/jquery.min.js"></script>
  <script src="../assets/js/countrySelect.min.js"></script>

  <!-- Template Main JS File -->
  <script src="../assets/js/main.js"></script>
  <script>
    $("#country_selector").countrySelect({
      defaultCountry: "sa",
      // onlyCountries: ['us', 'gb', 'ch', 'ca', 'do'],
      // responsiveDropdown: true,
      preferredCountries: ["ca", "gb", "us"],
    });
    var toggleButtons = document.querySelectorAll(".toggle-password");
    toggleButtons.forEach(function (button) {
      button.addEventListener("click", function () {
        var input = button.parentElement.children[0];
        if (input.getAttribute("type") === "password") {
          input.setAttribute("type", "text");
        } else {
          input.setAttribute("type", "password");
        }
      });
    });
  </script>
</body>

</html>
