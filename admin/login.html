  <body class="sign-page admin-login">
    <div class="container ftco-section virification flex-column">
      <div class="row justify-content-center new-password ">
        <div class="col-md-5">
          <div class="card-auth text-center">
            <div class="row justify-content-center">
              <div class="col-md-9 px-4">
                <div class="row align-items-center">
                  <div class="col-md-6">
                    <img src="../assets/img/icon/logo-admin.svg" class="img-fluid" alt="" />
                  </div>
                  <div class="col-md-6 text-start">
                    <h5 class="mb-0">إدارة النظام</h5>
                  </div>
                </div>
               
                <div class="my-4">
                  <h4 class="mt-4 mb-2">تسجيل الدخول إلي حسابك</h4>
                  <p>أدخل التفاصيل للمضي قدما</p>
                </div>

                <form action="#" class="signin-form">
                  
                  <div class="form-group mb-3">
                    <label class="label" for="password">البريد الالكتروني</label>
                    <input type="password" class="form-control" placeholder="البريد الالكتروني" required>
                    <img src="../assets/img/icon/security.svg" class="security-icon" alt="">
                  </div>
                  
                  <div class="form-group mb-2">
                    <label class="label" for="password">كلمة المرور</label>

                    <div class="position-relative">
                      <input
                        type="password"
                        class="form-control"
                        placeholder=" كلمة المرور" required
                      />
                      <span
                        toggle="#password-field"
                        class="fa fa-fw fa-eye field-icon toggle-password"
                        ><img src="../assets/img/icon/eye.svg" alt="eye"
                      /></span>
                    </div>
                    <img src="../assets/img/icon/security.svg" class="security-icon" alt="">

                  </div>
                  <div class="form-group d-md-flex mt-1">
                    <div class="w-50 text-end">
                      <label
                        class="checkbox-wrap checkbox-primary mb-0"
                      >
                        <input type="checkbox" checked="" />
                        تذكرني
                      </label>
                    </div>
                    <div class="w-50 text-start">
                      <a
                        href="forget-password.html"
                        class="forget-password"
                        >نسيت كلمة المرور</a
                      >
                    </div>
                  </div>
                  
                 
                  <div class="form-group mt-4">
<!--                     <button type="submit" class="form-control btn btn-primary rounded submit  border-0 px-3">تاكيد</button>
 -->                    <a href="forget-password.html" class="form-control btn btn-primary rounded submit border-0 px-3" style="color: #fff; font-size: 18px;">تسجيل دخول</a>

                  </div>

              
                </form>


              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Vendor JS Files -->
    <script src="../assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <script src="../assets/js/main.js"></script>
